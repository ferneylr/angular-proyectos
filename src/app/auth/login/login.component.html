<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="car">
            <div class="car-body">
                <h1 class="text-center">Iniciar Sesion</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Usuario</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-dark btn.lg btn-block">Ingresar</button>
                </form>
                <p></p>
                <br>
                <h3 class="text-center">
                    <p class="text-danger"> {{mensajeError}}</p>
                </h3>
                <h3 class="text-center">¿Olvidaste tu contraseña?</h3>
                <h3 class="text-center">Terminos y condiciones</h3>
                <p></p>
                <br>
                <a [routerLink]="['/register']">
                    <blockquote class="blockquote text-center">
                        <h3 class="text-center">
                            <p class="text-secondary">¿Aún no tienes una cuenta con nosotros? Regístrate y entérate de los beneficios que obtienes al ser parte de PwC Impuestos en línea</p>
                        </h3>
                    </blockquote>
                </a>
            </div>
        </div>
    </div>
</div>
